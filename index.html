<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Analog–Digital Clock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container">
    <h1>Hybrid Clock</h1>
    <p class="subtitle">Analog elegance • Digital precision</p>

    <div class="clock">
      <!-- Numbers -->
      <div class="numbers">
        <span style="--n:1">1</span><span style="--n:2">2</span><span style="--n:3">3</span>
        <span style="--n:4">4</span><span style="--n:5">5</span><span style="--n:6">6</span>
        <span style="--n:7">7</span><span style="--n:8">8</span><span style="--n:9">9</span>
        <span style="--n:10">10</span><span style="--n:11">11</span><span style="--n:12">12</span>
      </div>

      <!-- Hands -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>

      <!-- DIGITAL DISPLAY (embedded) -->
      <div class="digital">
        <div id="digital-time">--:--</div>
        <div id="ampm">--</div>
      </div>

      <div class="center-dot"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
